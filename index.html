<!DOCTYPE html>
<meta charset="utf-8">

<script src="https://d3js.org/d3.v4.js"></script>

<head>
    <style>
    * {
      box-sizing: border-box;
    }
    .header {

      text-align: center;
      background: white;
    }    
    .header h1 {
      font-size: 30px;
    }    
    p {
      font-size: 15px;
    }    
    .navbutton {
      overflow: hidden;
      width: 100%;
      background-color: rgb(217, 189, 227);
    }    
    .navbutton a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 20px 20px;
      text-decoration: none;
      background-color: rgb(95, 112, 131);
    }
    .navbutton a:hover {
      background-color: #ddd;
      color: black;
    }
    .row {
      display: table;
      width: 100%;
    }    
    #chart {
      text-align: center;
      margin-top: 40px;
    }  
    .ctitle {
      background-color: white;
      padding: 20px;
      margin-top: 0px;
    } 
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    .subheader {
      padding: 1px;
      text-align: center;
      background: rgb(172, 222, 213);
      margin: 0px;
    }    
    </style>
    </head>
          
    <div class="header">
      <h1>COVID-19 Analysis</h1>
    </div>
    <div class="subheader">
      <h3>COVID-19 has effected the entire world in the past few months. Some countries have been effected more than others. The chart below shows the top 20 countries by total cases.</h3>
    </div>    
    <div class="row">
      <div class="leftcolumn">
        <div class="ctitle" style="text-align:center">
          <p><b>COVID-19 Total Cases by Country</b></p> 
          <div id="main_chart"></div>  
        </div>     
      </div>
      <div class="navbutton">
        <a href="./second.html" style="float:right">Next Page</a>
      </div> 
    </div>
<script>

    var margin = {top: 40, right: 150, bottom: 100, left: 90},
        width = 1100 - margin.left - margin.right,
        height = 620 - margin.top - margin.bottom;
    
    var svg = d3.select("#main_chart")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    d3.csv("./countries.csv", function(data) {
      var x = d3.scaleBand()
        .range([ 0, width ])
        .domain(data.map(function(d) { return d.location; }))
        .padding(0.2);
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x))
        .selectAll("text")
          .attr("transform", "translate(-10,0)rotate(-45)")
          .style("text-anchor", "end");
    
      svg.append("text")
          .attr("text-anchor", "middle")
          .attr("x", width / 2)
          .attr("y", height+80 )
          .text("Country");
    
      var y = d3.scaleSqrt()
        .domain([0, 4500000])
        .range([ height, 0]);
      svg.append("g")
        .call(d3.axisLeft(y).ticks(10));
    
      svg.append("text")
          .attr("text-anchor", "middle")
          .attr("x", -320)
          .attr("y", -70 )
          .attr("transform", "rotate(270)")
          .text("Total Cases")
          .attr("text-anchor", "start")
    
      var myColor = d3.scaleOrdinal()
        .domain(["Africa", "Asia", "Europe", "NorthAmerica", "SouthAmerica"])
        .range(["#c397d3", "#82b6d9", "#70cd95", "#d57267", "#818d98"]);
    
      var annotation = d3.select("#main_chart")
          .append("div")
            .style("position", "absolute")
            .style("opacity", 0)
            .attr("class", "annotation")
            .style("background-color", "black")
            .style("border-radius", "5px")
            .style("padding", "5px")
            .style("color", "white")

      const formater =  d3.format(',d');
      var showAnnotation = function(d) {
          annotation
            .transition()
            .duration(200)
          annotation
            .style("opacity", .7)
            .html("Total Cases: " + d.total_cases)
            .style("left", (d3.event.pageX + 10) + "px")
            .style("top", (d3.event.pageY) + "px")
      }
      var moveAnnotation = function(d) {
          annotation
            .style("left", (d3.mouse(this)[0]+30) + "px")
            .style("top", (d3.mouse(this)[1]+30) + "px")
      }
      var hideAnnotation = function(d) {
          annotation
            .transition()
            .duration(200)
            .style("opacity", 0)
      }

      var highlight = function(d){
        d3.selectAll(".bubbles").style("opacity", .05)
        d3.selectAll("."+d).style("opacity", 1)
      }
    
      var noHighlight = function(d){
        d3.selectAll(".bubbles").style("opacity", .8)
      }
    
      svg.selectAll("mybar")
        .data(data)
        .enter()
        .append("rect")
          .attr("class", function(d) { return "bubbles " + d.continent })
          .attr("x", function(d) { return x(d.location); })
          .attr("y", function(d) { return y(d.total_cases); })
          .attr("width", x.bandwidth())
          .attr("height", function(d) { return height - y(d.total_cases); })
          .style("fill", function (d) { return myColor(d.continent); } )
        .on("mouseover", showAnnotation )
        .on("mouseleave", hideAnnotation )
    
        var size = 20
        var allgroups = ["Africa", "Asia", "Europe", "NorthAmerica", "SouthAmerica"]
        svg.selectAll("myrect")
          .data(allgroups)
          .enter()
          .append("circle")
            .attr("cx", 890)
            .attr("cy", function(d,i){ return 10 + i*(size+5)}) 
            .attr("r", 7)
            .style("fill", function(d){ return myColor(d)})
            .on("mouseleave", highlight)
            .on("mouseleave", noHighlight)
    
        svg.selectAll("mylabels")
          .data(allgroups)
          .enter()
          .append("text")
            .attr("x", 890 + size*.8)
            .attr("y", function(d,i){ return i * (size + 5) + (size/2)}) 
            .style("fill", function(d){ return myColor(d)})
            .text(function(d){ return d})
            .attr("text-anchor", "left")
            .style("alignment-baseline", "middle")
            .on("mouseover", highlight)
            .on("mouseleave", noHighlight)

        svg.append("ellipse")
          .attr("cx",35)
          .attr("cy",34)
          .attr("rx", 40)
          .attr("ry", 60)
          .attr("r", 40)
        .attr("fill", "none")  
          .attr("stroke-width", 4)
          .attr("stroke-opacity", .4)
          .attr("stroke-dasharray", "6")
          .attr("stroke", "red")
        svg.append("line")
          .attr("x1", 90 )
          .attr("x2", 108 )
          .attr("y1", 34 )
          .attr("y2", 34 )
          .attr("stroke", "red")
          .attr("stroke-opacity", .4)

        svg.append("text")
          .attr("x", 113)
          .attr("y", 37)
          .text("The US has the highest amount of total COVID-19 cases in the world")
          .style("font-size", "12px")
          .attr("text-anchor", "left")
      })
    </script>
